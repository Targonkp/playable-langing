<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Landing с Godzilla и анимацией спина</title>
  </head>
  <body>
    <div class="overlay" aria-hidden="true">
      <div class="overlay__scroll-wrapper">
        <div class="bonus-popup">
          <div class="bonus-popup__title-wrap">
            <span class="bonus-popup__title">Вы выиграли</span>
            <span class="bonus-popup__close"
              ><img src="images/close.svg" alt="Закрыть" aria-label="Закрыть"
            /></span>
          </div>
          <div class="bonus-popup__main">
            <div class="bonus-popup__prize-wrap">
              <div class="bonus-popup__prize-top">
                <img src="images/bonus/main-bonus-ru.svg" class="bonus-popup__prize-image" alt="Бонус" />
              </div>
              <div class="bonus-popup__prize-bottom"></div>
            </div>
          </div>
          <button class="bonus-popup__btn" id="bonus-close">Забрать бонус</button>
        </div>
      </div>
    </div>
    <header>
      <div class="header-wrap">
        <div class="language-container-wrap">
          <div class="language-container">
            <button class="language-container__button">
              <img
                src="images/flags/Flag_ru.svg"
                alt="Русский язык"
                class="language-container__image"
                id="current-flag"
              />
            </button>
            <ul class="language-list hidden">
              <li class="language-list__item selected" data-lang="ru" tabindex="0">
                <img src="images/flags/Flag_ru.svg" alt="Русский" /><span>Русский</span>
              </li>
              <li class="language-list__item" data-lang="kz" tabindex="0">
                <img src="images/flags/Flag_kz.svg" alt="Қазақша" /><span>Қазақша</span>
              </li>
              <li class="language-list__item" data-lang="uz" tabindex="0">
                <img src="images/flags/Flag_uz.svg" alt="O'zbek" /><span>O'zbek</span>
              </li>
              <li class="language-list__item" data-lang="kg" tabindex="0">
                <img src="images/flags/Flag_kg.svg" alt="Кыргызча" /><span>Кыргызча</span>
              </li>
              <li class="language-list__item" data-lang="bd" tabindex="0">
                <img src="images/flags/Flag_bd.svg" alt="বাংলা" /><span>বাংলা</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="weather-container-wrap">
          <div class="weather-container">
            <div class="weather-container__temperature">
              <span class="weather-container__value weather-loading">--</span>
            </div>
            <div class="weather-container__location">
              <span class="weather-container__icon">
                <svg
                  width="12"
                  height="16"
                  viewBox="0 0 12 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M6 16C6 16 12 10.314 12 6C12 4.4087 11.3679 2.88258 10.2426 1.75736C9.11742 0.632141 7.5913 0 6 0C4.4087 0 2.88258 0.632141 1.75736 1.75736C0.632141 2.88258 2.37122e-08 4.4087 0 6C0 10.314 6 16 6 16ZM6 9C5.20435 9 4.44129 8.68393 3.87868 8.12132C3.31607 7.55871 3 6.79565 3 6C3 5.20435 3.31607 4.44129 3.87868 3.87868C4.44129 3.31607 5.20435 3 6 3C6.79565 3 7.55871 3.31607 8.12132 3.87868C8.68393 4.44129 9 5.20435 9 6C9 6.79565 8.68393 7.55871 8.12132 8.12132C7.55871 8.68393 6.79565 9 6 9Z"
                    fill="white"
                    fill-opacity="0.48"
                  />
                </svg>
              </span>
              <span class="weather-container__city">Astana</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="wheel-wrapper">
          <div class="wheel-container">
            <div class="wheel__main">
              <img class="wheel wheel__base" src="images/wheel.png" alt="Колесо" />
              <div class="wheel__text">
                <span class="bonus-item text"
                  ><img src="images/bonus/bonus-text-ru-1.svg" alt="40000"
                /></span>
                <span class="bonus-item text"
                  ><img src="images/bonus/bonus-text-ru-2.svg" alt="25000"
                /></span>
                <span class="bonus-item image"><img src="images/bonus/bonus-2.svg" /></span>
                <span class="bonus-item image"><img src="images/bonus/bonus-2.svg" /></span>
                <span class="bonus-item text"
                  ><img src="images/bonus/bonus-text-ru-3.svg" alt="30000"
                /></span>
                <span class="bonus-item image"><img src="images/bonus/bonus-1.svg" /></span>
                <span class="bonus-item text"
                  ><img src="images/bonus/bonus-text-ru-4.svg" alt="25000"
                /></span>
                <span class="bonus-item image"><img src="images/bonus/bonus-2.svg" /></span>
              </div>
            </div>
            <button class="wheel wheel__button" aria-label="Запустить вращение">
              <img src="images/wheel_button.png" alt="Кнопка" aria-hidden="true" />
            </button>
            <img class="wheel wheel__border" src="images/wheel_frame.png" alt="Граница колеса" />
          </div>
        </div>
        <div class="clouds-container"></div>
        <div class="character-container">
          <img src="images/character.png" alt="Годзилла" class="character-container__image" />
        </div>
        <div class="decorations">
          <div class="decorations__items"><img src="images/decorations/diamond-1.png" alt="Алмаз" /></div>
          <div class="decorations__items"><img src="images/decorations/diamond-2.png" alt="Алмаз" /></div>
          <div class="decorations__items"><img src="images/decorations/diamond-3.png" alt="Алмаз" /></div>
          <div class="decorations__items"><img src="images/decorations/diamond-4.png" alt="Алмаз" /></div>
          <div class="decorations__items"><img src="images/decorations/diamond-5.png" alt="Алмаз" /></div>
          <div class="decorations__items"><img src="images/decorations/coin_1.png" alt="Монета" /></div>
          <div class="decorations__items"><img src="images/decorations/coin_2.png" alt="Монета" /></div>
          <div class="decorations__items"><img src="images/decorations/coin_3.png" alt="Монета" /></div>
          <div class="decorations__items"><img src="images/decorations/coin_4.png" alt="Монета" /></div>
          <div class="decorations__items"><img src="images/decorations/coin_5.png" alt="Монета" /></div>
        </div>
      </div>
    </main>
  </body>
</html>
